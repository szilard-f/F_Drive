<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <title>Túratérkép</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./static/images/logo.png" type="image/png" />
  <style>
    html, body { height:100%; margin:0; }
    .wrap { position:fixed; inset:0; }
    iframe {
      width:100%; height:100%; border:0;
      display:block; /* hogy biztosan kitöltse */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://fabuszilard.myftp.org/turamap/"
      allowfullscreen
      scrolling="yes">
    </iframe>
    <noscript>
      A térkép megnyitásához kapcsold be a JavaScriptet, vagy
      <a href="https://fabuszilard.myftp.org/turamap/">kattints ide</a>.
    </noscript>
  </div>
</body>
</html>
